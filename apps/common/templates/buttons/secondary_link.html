<!-- Reusable Component: Secondary Link Button -->

<a
    {% if id %}id="{{ id }}"{% endif %}
    href="{% if disabled %}javascript:void(0){% else %}{{ url }}{% endif %}"
    {% if onclick %}onclick="{{ onclick }}"{% endif %}
    {% if tabindex %}tabindex="{{ tabindex }}"{% endif %}
    {% if disabled %}aria-disabled="true"{% endif %}
    class="{{ class|default:'w-full' }} font-medium flex group items-center gap-2 px-4 py-2 rounded justify-center whitespace-nowrap cursor-pointer border border-(--border-strong) bg-(--bg-surface) text-(--text-title) hover:bg-(--bg-surface-hover) transition-colors text-sm
           {% if disabled %}
               opacity-50 cursor-not-allowed pointer-events-none
           {% endif %}"
>
    <!-- Left Icon -->
    {% if icon_left %}
        <span class="material-symbols-outlined text-sm!">{{ icon_left }}</span>
    {% endif %}

    <!-- Button Text -->
    {{ text }}

    <!-- Right Icon -->
    {% if icon_right %}
        <span class="material-symbols-outlined text-sm!">
            {{ icon_right }}
        </span>
    {% endif %}
</a>
