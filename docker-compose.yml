services:
  db:
    image: postgres:16-alpine
    profiles: ["prod"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    profiles: ["dev", "prod"]
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      dockerfile: Dockerfile.${ENVIRONMENT:-dev}
    profiles: ["dev", "prod"]
    command: uv run celery -A config worker --loglevel=info
    volumes:
      - .:/app
      - /app/.venv
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    profiles: ["dev"]
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
        required: false
      redis:
        condition: service_started
        required: false

  prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    profiles: ["prod"]
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  postgres_data:
  static_volume:
  media_volume: